baseURL: http://example.org/
title: Yenting Li
paginate: 5
theme: PaperMod
hasCJKLanguage: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
      - HTML
      - RSS
      - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Yenting Li's blog
  description: "Yenting Li's blog"
  keywords: [Blog, Portfolio]
  author: Yenting Li
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  # ShowReadingTime: true
  # ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  # ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  ShowToc: true
  tocopen: false
  # images: ["first_post.jpg"]

  homeInfoParams:
      Title: "Hi there \U0001F44B"
      Content: >
          Welcome to demo of hugo's theme PaperMod.

          - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.

          - Do give a ðŸŒŸ on Github !

          - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).
  socialIcons:
      - name: github
        url: "https://github.com/yentingli?tab=repositories"
      - name: twitter
        url: "https://twitter.com/yentingli_"
      - name: Rss
        url: "index.xml"
  assets:
    disableHLJS: false # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  # label:
  #   text: "Home"
  #   icon: /apple-touch-icon.png
  #   iconHeight: 35

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList:  false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes=>" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - name: Search
      url: /search/
      weight: 1
    - identifier: Archive
      name: Archive
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 25
